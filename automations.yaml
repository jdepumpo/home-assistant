- id: lys_bad_paa
  alias: 'Belysning bad på v/beveglse'
  trigger:
    - platform: state
      entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
      to: '8'
  condition:
    condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance
    below: 150
  action:
    - service: light.turn_on
      data:
        entity_id: light.qubino_zmnhdd1_flush_dimmer_level
        brightness: 120
    - service: homeassistant.turn_on
      entity_id: switch.sonoff_basic_3

- id: taklys_bad_dim
  alias: 'Taklys bad dim 5 min'
  trigger:
    platform: state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    to: '0'
    for:
      minutes: 5
  condition:
    condition: state
    entity_id: light.qubino_zmnhdd1_flush_dimmer_level
    state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.qubino_zmnhdd1_flush_dimmer_level
        brightness: 40

- id: speillys_bad_av
  alias: 'Speillys bad av 5 min'
  trigger:
    platform: state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    to: '0'
    for:
      minutes: 5
  action:
    service: homeassistant.turn_off
    entity_id: switch.sonoff_basic_3

- id: lys_bad_av
  alias: 'Taklys bad av 30 min'
  trigger:
    platform: state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    to: '0'
    for:
      minutes: 30
  action:
    service: light.turn_off
    entity_id: light.qubino_zmnhdd1_flush_dimmer_level

- id: utelys_stemning_paa
  alias: 'Ute- og stemningslys på v/solnedgang'
  trigger:
    platform: sun
    event: sunset
    offset: '-00:15:00'
  action:
    - service: homeassistant.turn_on
      entity_id: group.ute
    - service: homeassistant.turn_on
      entity_id: group.stemning

- id: utelys_av
  alias: 'Utelys av v/soloppgang'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: homeassistant.turn_off
    entity_id: group.ute

- id: stemning_av
  alias: 'Stemningslys av 01:30'
  trigger:
    platform: time
    at: '01:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: group.stemning

- id: oppdatering
  alias: 'Oppdatering tilgjengelig'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'En ny versjon er tilgjengelig'

- id: temp_h
  alias: 'Høy systemtemperatur 65°C'
  trigger:
    platform: numeric_state
    entity_id: sensor.cpu_temperatur
    above: 65
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'Alarm: System temperatur over 65°C'

- id: temp_hh
  alias: 'Kritisk systemtemperatur 75°C'
  trigger:
    platform: numeric_state
    entity_id: sensor.cpu_temperatur
    above: 75
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'Alarm: System temperatur over 75°C'
