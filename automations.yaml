- id: lys_bad_paa
  alias: 'Belysning bad på v/beveglse'
  trigger:
    - platform: state
      entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
      to: '8'
  condition:
    condition: numeric_state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_luminance
    below: 150
  action:
    - service: light.turn_on
      data:
        entity_id: light.qubino_zmnhdd1_flush_dimmer_level
        brightness: 120
    - service: light.turn_on
      entity_id: light.sonoff_basic_3

- id: lys_bad_dim
  alias: 'Belysning bad dim 7 min'
  trigger:
    platform: state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    to: '0'
    for:
      minutes: 7
  condition:
    condition: state
    entity_id: light.qubino_zmnhdd1_flush_dimmer_level
    state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.qubino_zmnhdd1_flush_dimmer_level
        brightness: 40
    - service: light.turn_off
      entity_id: light.sonoff_basic_3

- id: lys_bad_av
  alias: 'Belysning bad av 25 min'
  trigger:
    platform: state
    entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
    to: '0'
    for:
      minutes: 25
  action:
    service: light.turn_off
    entity_id: light.qubino_zmnhdd1_flush_dimmer_level

- id: utelys_stemning_paa
  alias: 'Ute- og stemningslys på v/solnedgang'
  trigger:
    platform: sun
    event: sunset
    offset: '-00:10:00'
  action:
    - service: light.turn_on
      entity_id: group.ute
    - service: light.turn_on
      entity_id: group.stemning

- id: lys_av
  alias: 'Lys av v/soloppgang'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: light.turn_off
    entity_id: group.all_lights

- id: stemning_av_uke
  alias: 'Stemningslys av v/midnatt ukedag'
  trigger:
    platform: time
    at: '01:00:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    service: light.turn_off
    entity_id: group.stemning

- id: oppdatering
  alias: 'Oppdatering tilgjengelig'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'En ny versjon er tilgjengelig'

- id: temp_h
  alias: 'Høy systemtemperatur 65°C'
  trigger:
    platform: numeric_state
    entity_id: sensor.cpu_temperatur
    above: 65
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'Alarm: System temperatur over 65°C'

- id: temp_hh
  alias: 'Kritisk systemtemperatur 75°C'
  trigger:
    platform: numeric_state
    entity_id: sensor.cpu_temperatur
    above: 75
  action:
    service: notify.notify
    data:
      title: 'Home Assistant'
      message: 'Alarm: System temperatur over 75°C'
